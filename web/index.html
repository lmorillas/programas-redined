                <div data-ex-role="exhibit-facet" data-ex-expression=".nivel" data-ex-facet-label="Nivel educativo" data-ex-show-missing="false" data-ex-scroll="true" data-ex-height="12em"></div>

                <div data-ex-role="exhibit-facet" data-ex-expression=".destinatarios" data-ex-facet-label="Destinatarios" data-ex-show-missing="false" data-ex-scroll="true" data-ex-height="6em"></div>

                <div data-ex-role="facet" data-ex-facet-class="Cloud" data-ex-expression=".año"

                <div data-ex-role="facet" data-ex-facet-class="Cloud" data-ex-expression=".nombre" data-ex-collection-i-d="col_centros" data-ex-facet-label="Centros participantes" data-ex-colorCoder="tipocentro_color" data-ex-colorKey=".tipo"></div>

            </div>

            <div class="col-md-6" <div data-ex-role="exhibit-viewPanel">
                <div data-ex-role="view" data-ex-view-class="Map" data-ex-label="Mapa" data-ex-latlng=".latlon"  data-ex-center="41.6561, -0.8773" data-ex-zoom="8" data-ex-map-height="600" data-ex-show-tool-box="true" >

                <div data-ex-role="lens" class="a-lens" style="display: none;" data-ex-item-types="centro">
                    <div class="title">
                        <span data-ex-content=".nombre"></span> <span data-ex-if-exists=".urlwi">
                            <a data-ex-href-content=".urlwi">Link</a></span>

                    </div>

                    <table class="details table table-striped">
                        <tr>
                            <td class="property">Centro:</td>
                            <td>
                                <span data-ex-content=".tipo"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="property">Nivel:</td>
                            <td>
                                <span data-ex-content=".denom"></span>

                            </td>
                        </tr>
                        <tr>
                            <td class="property">Proyectos:</td>
                            <td>
                                <span data-ex-content=".label!centro_id"></span>

                            </td>
                        </tr>
                    </table>
                </div>


                <div data-ex-role="lens" class="a-lens" style="display: none;" data-ex-item-types="proyecto_innova">
                    <div class="title">
                        <span data-ex-content=".label"></span>
                    </div>

                    <table class="details table table-striped">
                        <tr>

                            <td>
                                <span data-ex-content=".year"></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="property">Nivel:</td>

                            </td>

                        </tr>
                        <tr>

                                </div>

                            </td>
                        </tr>
